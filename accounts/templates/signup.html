<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'images/Chatter.svg' %}" type="image/x-icon" class="rounded">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Sign up</h2>
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="first_name" class="form-label">First name:</label>
                                    <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Enter your Firstname">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="last_name" class="form-label">Last name:</label>
                                    <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Enter your Lastname">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="mobno" class="form-label">Mobile Number:</label>
                                    <input type="tel" id="mobno" name="mobile_number" class="form-control" placeholder="Enter your Mobile Number">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="dob" class="form-label">Date of Birth:</label>
                                    <input type="date" id="dob" name="dob" class="form-control" placeholder="Enter your Date of Birth">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">Username:</label>
                                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your Username Choice">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
                                </div>
                            </div>

                                <tbody>
                                    <tr>
                                        <td colspan="2">
                                            <label class="form-label">Please Provide some Hobbies for Blogs/Chatrooms:</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="form-check">

                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-check">
                                                <input type="checkbox" id="hobby2" name="hobbies[]" class="form-check-input border-dark" value="writing"><label for="hobby2" class="form-check-label">Writing</label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="form-check">
                                                <input type="checkbox" id="hobby3" name="hobbies[]" class="form-check-input border-dark" value="listening"><label for="hobby3" class="form-check-label">Listening</label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-check">
                                                <input type="checkbox" id="hobby4" name="hobbies[]" class="form-check-input border-dark" value="Speaking"><label for="hobby4" class="form-check-label">Speaking</label>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table> -->
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td colspan="3">
                                            <label class="form-label">Please Provide some Hobbies for Blogs/Chatrooms:</label>
                                        </td>
                                    </tr>
                                    {% for hobby in form.hobbies.field.queryset %}
                                        <tr>
                                            <td>
                                                <div class="form-check">
                                                    <input type="checkbox" id="hobby{{ forloop.counter }}" name="hobbies" class="border-dark form-check-input" value="{{ hobby.id }}"><label for="hobby{{ forloop.counter }}" class="form-check-label">{{ hobby.name }}</label>
                                                </div>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password1" class="form-label">Password:</label>
                                    <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter your password">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="password2" class="form-label">Confirm Password:</label>
                                    <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm your password">
                                </div>
                            </div>
                            <div class="md-3">
                                <button type="submit" class="form-control btn btn-primary btn-block">Sign up</button>
                            </div>
                        </form>
                        <p class="text-center mt-3">Have an account? <a href="{% url 'login_account' %}">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    // Get today's date
    var today = new Date();

    // Calculate the minimum date for eligibility (18 years ago)
    var minDate = new Date();
    minDate.setFullYear(today.getFullYear() - 18);

    // Convert the minimum date to the format expected by the input[type="date"]
    var minDateString = minDate.toISOString().slice(0, 10);

    // Set the min attribute of the date input field
    document.getElementById('dob').setAttribute('max', minDateString);
    dobInput.focus();
</script>
</html>
