{% extends 'main.html' %}
{% comment %} to delete any item from our project {% endcomment %}
{% block content %}
<div class="container my-4" style="height: 70vh;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card m-5">
                <div class="card-body px-3 py-4">
                    <form method="post" action="">
                        {% csrf_token %}
                        <p>Are you sure you want to delete <br> "{{obj}}"</p>
                        <input type='submit' value ='Confirm' class="btn btn-danger"/>
                        <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">Go back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
