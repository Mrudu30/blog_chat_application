{% extends 'main.html' %}
{% block content %}
{% comment %} update and create rooms {% endcomment %}
    <fieldset style="height: 78vh;">
        <legend><a href="{% url 'create-room' %}" class="text-dark m-1">Create a room</a></legend>
        <form action="" method="post" class="mx-4">
            {% csrf_token %}
            <p class="form-group">
                <label for="id_topic" class="form-label">Topic:</label>
                <select name="topic" required id="id_topic" class="form-control">
                    <option value="" selected>---------</option>
                    {% for topic in topics %}
                        <option value="{{ topic.id }}">{{ topic.name }}</option>
                    {% endfor %}
                </select>
            </p>
            <p class="form-group">
                <label for="id_name" class="form-label">Name:</label>
                <input type="text" name="name" maxlength="200" required id="id_name" class="form-control">
            </p>
            <p>
                <label for="id_desc">Description:</label>
                <textarea name="desc" cols="60" rows="4" id="id_desc" class="form-control"></textarea>
            </p>
            <input type="submit" value="Submit" class=" btn btn-primary form-control">

        </form>
    </fieldset>
{% endblock content %}
