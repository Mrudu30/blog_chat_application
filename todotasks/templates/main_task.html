<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Task</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'images/check-list.png' %}" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="{% static 'assests/bootstrap-4.6.2-dist/css/bootstrap.css' %}">
    <script src="{% static 'assests/bootstrap-4.6.2-dist/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <link rel="stylesheet" href="{% static 'assests/Font-Awesome-4.7.0/css/font-awesome.css' %}">
    <style>
        th, td {
            padding: 0.75rem;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .wrapper {
            flex: 1;
        }
        #sticky-footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body class="">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark border border-secondary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="" href="{% url 'home' %}">
            <img src="{% static 'images/Chatter.svg' %}" width="50" height="50" class="d-inline-block align-top" alt="branding logo">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <!-- <li class="nav-item active">
                    <a class="nav-link" href="#">Chats</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Blogs</a>
                </li> -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Chats
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'home' %}">All ChatRooms</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'profile' request.user.id %}">My Chat Activity</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Blogs
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'blog_home' %}">All Blogs</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">My Blog Activity</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'blog_create' %}">Create a Blog</a>
                    </div>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li> -->
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="text-transform: capitalize;">
                        <!-- user image -->
                        <span class="avatar avatar-online">
                            <img src="{% static 'images/pf.jpg' %}" width="30" height="30" alt="avatar" style="border-radius: 50%;">
                            <i></i>
                        </span>
                        <!-- username -->
                        {{user.username}}
                    </a>
                    <!-- user actions -->
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink2">
                        <a class="dropdown-item" href="{% url 'edit_profile' %}"><i class="feather icon-user"></i>Edit Profile</a>
                        <a class="dropdown-item" href="{% url 'taskhome' %}"><i class="feather icon-check-square"></i>Task</a>
                        <a class="dropdown-item" href="#"><i class="feather icon-message-square"></i> Calendar</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logout_account' %}"><i class="feather icon-power"></i> Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- main content block -->
    <div class="m-3" style="height: 71.5vh; overflow:auto;">
        {% block content %}{% endblock %}
    </div>
    <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark d-block text-white-50">
        <div class="container text-center">
          <small>Copyright &copy; ChatterBox Blog ‚ù§</small>
        </div>
    </footer>
</body>
</html>
